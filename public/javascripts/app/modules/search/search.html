<div class='search'>
    <div class='search_title'>Search</div>
    <form class='search__form' ng-submit='ctrl.submit(form)' name='form' novalidate>
        <div class='search_error' ng-show='ctrl.showError(form)'>Url isn't youtube url.</div>
        <input class='search__input' type='text' ng-model='ctrl.search.url' required correct-url name='url'>
    </form>
</div>
