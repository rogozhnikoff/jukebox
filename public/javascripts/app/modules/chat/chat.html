<div class='chat'>
    <div class='chat_title'>Chat</div>
    <div class='chat__list'>
        <div class='chat__item' ng-repeat='messageObj in ctrl.messages'>
            {{messageObj.username}} - {{messageObj.message.text}}
        </div>
    </div>
    <form class='chat__form' ng-submit='ctrl.sendMessage()' name='form'>
        <input class='chat__input' type='text' ng-model='ctrl.message.text'>
    </form>
</div>
